<html>

<head>
        <title>Mao Zedong Quote Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="icon" href="favicon.png">
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="menu">
		<a onclick="generateQuote()">another quote</a>
		<div class="dropdown">
			<button class="dropbtn">from chapter
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="#">the communist party</a>
				<a href="#">classes and class struggle</a>
				<a href="#">the correct handling of contradictions among the people</a>
				<a href="#">war and peace</a>
				<a href="#">imperialism and all reactionaries are paper tigers</a>
				<a href="#">dare to struggle and dare to win</a>
				<a href="#">people's war</a>
				<a href="#">the people's army</a>
				<a href="#">leadership and party committees</a>
			</div>
		</div>
		<span class="right">
			<a href="https://github.com/yrrah2/dailyMao">source code</a>
		</span>
	</div>
	<div id="quote">
		<div id="quote_chapter"></div>
		<div id="quote_text">
			<b id="quote_reference"></b>
			<p id="quote_proper"></p>
		</div>
		<div id="quote_source"></div>
	</div>
	<img id="emblem" src="emblem.png"></img>
</body>

</html>
